---
applications:
  - name: bosh-mcp-server
    buildpacks:
      - java_buildpack_offline
    memory: 1G
    instances: 1
    path: target/bosh-mcp-0.1.0-SNAPSHOT.jar
    env:
      JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 21.+ } }'
      # BOSH Director Configuration
      # Replace with your BOSH Director IP address or hostname
      BOSH_DIRECTOR: "YOUR_BOSH_DIRECTOR_URL"
      # BOSH Client credentials
      # Replace with your BOSH client username
      BOSH_CLIENT: "YOUR_BOSH_CLIENT"
      # Replace with your BOSH client secret/password
      BOSH_CLIENT_SECRET: "YOUR_BOSH_CLIENT_SECRET"
      # BOSH Director CA Certificate
      # Replace with your actual CA certificate content (including BEGIN/END lines)
      BOSH_CA_CERT: |
        -----BEGIN CERTIFICATE-----
        YOUR_CA_CERTIFICATE_CONTENT_HERE
        -----END CERTIFICATE-----
      # Optional: BOSH CLI installation settings
      # BOSH_CLI_INSTALL_ENABLED: "true"  # Enable auto-installation (default: true)
      # BOSH_CLI_INSTALL_PATH: "/tmp/bosh-cli"  # Installation directory (default: ${java.io.tmpdir}/bosh-cli)
      # BOSH_CLI_PATH: "bosh"  # Override CLI path (default: "bosh" or installed path)

